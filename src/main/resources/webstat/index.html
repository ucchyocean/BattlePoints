<!DOCTYPE html>
<html>
  <head>
    <title>BattlePoints Webstat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.tablesorter.js"></script>
    <script type="text/javascript">
$(function(){
    $.ajax({
        url: 'data.xml',
        dataType: 'xml',
        success : function(data){
            $("data",data).each(function(){
                $("tbody").append("<tr><td>name</td><td>"+$("point",this).text()+"</td><td>"+$("cls",this).text()+"</td><td>"+$("rate",this).text()+"</td><td>"+$("kill",this).text()+"</td><td>"+$("death",this).text()+"</td></tr>");
            })
        }
    })
})
    </script>

  </head>
  <body>

    <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Points Webstat</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Point</a></li>
          <li><a href="#">K/D</a></li>
          <li><a href="#">Kill</a></li>
          <li><a href="#">Death</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Home</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>Hello, world!</h1>
        <table id="jquery-tablesorter-table" class="tablesorter">
          <thead>
            <tr>
              <th>name</th>
              <th>point</th>
              <th>class</th>
              <th>k/d rate</th>
              <th>kill</th>
              <th>death</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

  </body>
</html>
