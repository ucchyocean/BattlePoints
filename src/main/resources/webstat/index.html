<html>
  <head>
    <title>BattlePoints Webstat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
    th { text-align: center }
    th.odds   { color: silver }
    th.active { color: red }
    td { text-align: right }
    td.name   { text-align: left }
    td.odds   { color: silver }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/battlepoints.js"></script>
  </head>
  
  <body>

    <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">BattlePoints Webstats</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	    <ul class="nav navbar-nav">
	      <li id="point_menu"><a href="#" onClick="changeType('point')">Point</a></li>
	      <li id="rate_menu"><a href="#" onClick="changeType('rate')">K/D</a></li>
	      <li id="kills_menu"><a href="#" onClick="changeType('kills')">Kill</a></li>
	      <li id="deaths_menu"><a href="#" onClick="changeType('deaths')">Death</a></li>
	    </ul>
	    <form class="navbar-form navbar-left" name="pfform" role="search">
	      <div class="form-group">
	        <input type="text" class="form-control" id="pfilter" name="pfilter" placeholder="Player Search" onkeyup="changeFilter(this.form.pfilter.value)">
	      </div>
	    </form>
        <ul class="nav navbar-nav navbar-right">
        
          <!-- Please set your homepage link here!  href="(link)"  -->
          <li><a href="#">Home</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">

      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" id="pagination">
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Page Size <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#" onClick="changePageSize(10)">10</a></li>
            <li><a href="#" onClick="changePageSize(20)">20</a></li>
            <li><a href="#" onClick="changePageSize(40)">40</a></li>
            <li><a href="#" onClick="changePageSize(60)">60</a></li>
            <li><a href="#" onClick="changePageSize(80)">80</a></li>
            <li><a href="#" onClick="changePageSize(100)">100</a></li>
          </ul>
        </div>
      </div>
      
      <p></p>
      
      <table id="stat-table" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Class</th>
            <th id="point_head">Point</th>
            <th id="rate_head">K/D Rate</th>
            <th id="kills_head">Kill</th>
            <th id="deaths_head">Death</th>
          </tr>
        </thead>
        <tbody id="stat-data">
        </tbody>
      </table>
      
    </div>

  </body>
</html>
