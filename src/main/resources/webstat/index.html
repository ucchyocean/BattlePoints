<html>
  <head>
    <title>BattlePoints Webstat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/jquery.tablesorter.css" rel="stylesheet" />
    <link href="css/jquery.tablesorter.pager.css" rel="stylesheet" />
    <style type="text/css">
    th { text-align: center }
    td { text-align: right }
    </style>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.tablesorter.js"></script>
    <script type="text/javascript" src="js/jquery.tablesorter.pager.js"></script>
    <script type="text/javascript">
$(function() {
    $.ajax({
        url: 'data.xml',
        dataType: 'xml',
        success : function(data){
            $("data",data).each(function(){
            	var name = $(this).attr("name");
                $("#stat-data").append("<tr>"
                        //+ "<td>" + name + "<img src=\"/faces/" + name  + ".png\" alt=\"" + name + "\" width=16 height=16></td>"
                        + "<td>" + name + "</td>"
                        + "<td>" + $(this).find("point").text() + "</td>"
                        + "<td>" + $(this).find("cls").text() + "</td>"
                        + "<td>" + $(this).find("rate").text() + "</td>"
                        + "<td>" + $(this).find("kill").text() + "</td>"
                        + "<td>" + $(this).find("death").text() + "</td>"
                        + "</tr>");
            })
            $("#stat-table")
                .tablesorter({widthFixed: true, sortList: [[1,1]], sortInitialOrder: "desc", widgets: ['zebra']}) 
                .tablesorterPager({container: $("#pager"), size: 10}); 
        }
    })
});
    </script>
  </head>
  
  <body>

    <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">BattlePoints Webstat</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
        
          <!-- Please set your homepage link here!  href="(link)"  -->
          <li><a href="#">Home</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">

      <table id="stat-table" class="table-bordered table-hover tablesorter">
        <thead>
          <tr>
            <th>name</th>
            <th>point</th>
            <th>class</th>
            <th>k/d rate</th>
            <th>kill</th>
            <th>death</th>
          </tr>
        </thead>
        <tbody id="stat-data">
        </tbody>
      </table>
      
      <span id="pager" class="pager">
        <button type="button" class="btn first" title="first page"><span class="glyphicon glyphicon-step-backward"></span></button>
        <button type="button" class="btn prev" title="prev page"><span class="glyphicon glyphicon-backward"></span></button>
        <input type="text" title="page" class="pagedisplay" size="10" />
        <button type="button" class="btn next" title="next page"><span class="glyphicon glyphicon-forward"></span></button>
        <button type="button" class="btn last" title="last page"><span class="glyphicon glyphicon-step-forward"></span></button>
        <label for="pagesize">page size : </label>
        <select id="pagesize" class="pagesize" title="page size">
          <option selected="selected" value="10">10</option>
          <option value="20">20</option>
          <option value="40">40</option>
          <option value="60">60</option>
          <option value="80">80</option>
          <option value="100">100</option>
        </select>
      </span>

    </div>
    

  </body>
</html>
